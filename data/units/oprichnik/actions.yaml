- !new_action
  name: Slice
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        extra_tags: ["melee"]
        amount: !prop owner.damage
      area: !area
        name: Melee
        radius: 1
        center: !prop source
    - effect: !eff
        name: AddStatus
        status: !status
          name: Bleed
          duration: 2
          power: 3
      area: !area
        name: Melee
        radius: 1
        center: !prop source
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'

- !new_action
  name: OrderScythe
  action_type: MOVE
  speed: NORMAL
  cost:
    action_points: 1
    coins: 5
  setup: []
  effects:
    - effect: !eff
        name: AddStatus
        extra_tags: ["plan"]
        status: !status
          name: OrderedScythe
  check: !expr ["order", 'not in', !prop owner]   # TODO реализовать проверку вхождения статуса по тагу