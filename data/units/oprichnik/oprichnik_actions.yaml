- !new_action
  name: SabreAttack
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        extra_tags: ["melee"]
        amount: !prop owner.damage
      area: !area
        name: Melee
        radius: 1
        center: !prop source
    - effect: !eff
        name: AddStatus
        extra_tags: ["debuff"]
        status: !status
          name: Bleeding
          duration: 1
          power: 3
      area: !area
        name: Melee
        radius: 1
        center: !prop source
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'

