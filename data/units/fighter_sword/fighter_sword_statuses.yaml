- !new_status
  name: Parry
  params:
    - damage_threshold
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: Parry
  on_harmful_melee:
    - !eff
      name: ParryEffect
      power: !prop status.damage_threshold
      
- !new_status
  name: TotalParry
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: TotalParry
  on_harmful:
    - !eff
      name: Discard
    - !eff
      name: LaunchAction
      action_name: CounterAttack
      setup: {}