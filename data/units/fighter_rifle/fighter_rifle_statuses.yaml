- !new_status
  name: ReadyToShoot
  params:
    - shoot_target
  on_phase_end:
    - !eff
      name: LaunchAction
      action_name: ShootBullet
      setup:
        target: !area
          name: Cone60Enemy
          source: !prop target.cell
          target: !prop status.shoot_target
          length: 5
    - !eff
      name: RemoveStatus
      status: !status
        name: ReadyToShoot