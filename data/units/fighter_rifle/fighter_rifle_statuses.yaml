- !new_status
  name: ReadyToShoot
  params:
    - shoot_target
  on_phase_end:
    - !eff
      name: ShootIfAble
      shoot_area: !area
        name: Cone60Enemy
        source: !prop carrier.cell
        target: !call [!prop carrier.cell, "parallel_transfer", !prop status.shoot_target]
        length: 5
    - !eff
      name: RemoveStatus
      status: !status
        name: ReadyToShoot