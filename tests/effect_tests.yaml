- name: damage
  effects:
    - !eff
      name: Damage
      amount: 10
  check: !expr [!prop victim.health, '==', 90]

- name: add_status
  effects:
    - !eff
      name: AddStatus
      status: !status
        name: Burning
  check: !expr ["Burning", "in", !prop victim]

- name: remove_status
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
  - !eff
    name: RemoveStatus
    status: !status
        name: Burning
  check: !expr ["Burning", "not in", !prop victim]

- name: remove_status_from_set
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
  - !eff
    name: AddStatus
    status: !status
      name: Bleeding
  - !eff
    name: RemoveStatus
    status: !status
        name: Burning
  check: !expr
    - ["Burning", "not in", !prop victim]
    - "and"
    - ["Bleeding", "in", !prop victim]

- name: remove_status_by_tag
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
  - !eff
    name: AddStatus
    status: !status
      name: Bleeding
  - !eff
    name: RemoveStatus
    by_tag: True
    status: ["dot"]
  check: !expr
    - ["Burning", "not in", !prop victim]
    - "and"
    - ["Bleeding", "not in", !prop victim]

- name: remove_status_by_tag_without_affect
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
  - !eff
    name: AddStatus
    status: !status
      name: Bleeding
  - !eff
    name: AddStatus
    status: !status
      name: Regeneration
      power: 1
  - !eff
    name: RemoveStatus
    by_tag: True
    status: ["dot"]
  check: !expr
    - ["Burning", "not in", !prop victim]
    - "and"
    - ["Bleeding", "not in", !prop victim]
    - "and"
    - ["Regeneration", "in", !prop victim]

- name: old_parry_effect_success
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: OldParry
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 15
  check: !prop victim.health
  result: 100

- name: old_parry_effect_fail
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: OldParry
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 40
  check: !prop victim.health
  result: 60

- name: old_parry_effect_success_redirect
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: OldParry
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 5
  check: !expr
    - [!prop victim.health, '==', 100]
    - 'and'
    - [!prop owner.health, '==', 95]

- name: change_armor
  effects:
  - !eff
    name: ChangeStat
    stat_name: armor
    value: 10
  check: !prop victim.armor
  result: 10

- name: armor_damage_reduction
  effects:
  - !eff
    name: ChangeStat
    stat_name: armor
    value: 10
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 15
  check: !prop victim.health
  result: 95

- name: damage_by_max_armor
  effects:
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: !prop victim.max__armor
  check: !prop victim.health
  result: 50
  
- name: parry_success
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Parry
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 40
  check: !prop victim.health
  result: 100

- name: parry_fail
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Parry
  - !eff
    name: Damage
    extra_tags: ["melee"]
    amount: 41
  check: !prop victim.health
  result: 59
  
