- name: dot_sum_power
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
      power: 15
      duration: 1
  - !eff
    name: AddStatus
    status: !status
      name: Burning
      power: 10
      duration: 1
  check: !prop victim.statuses.Burning.power
  result: 15

- name: dot_sum_duration
  effects:
  - !eff
    name: AddStatus
    status: !status
      name: Burning
      power: 10
      duration: 1
  - !eff
    name: AddStatus
    status: !status
      name: Burning
      power: 15
      duration: 2
  check: !prop victim.statuses.Burning.duration
  result: 2

