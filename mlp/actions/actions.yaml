- !new_action
  name: Move
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup:
    - name: path
      cursor: adjacent_cell
      cursor_params:
        - !prop source
  effects:
    - effect: !eff
        name: Move
        extra_tags: ["plan"]
        path: !prop action.path
      area: !prop source
  widget:
    icon: './data/run.png'
    pressed_icon: './data/run2.png'

- !new_action
  name: Attack
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        extra_tags: ["melee"]
        amount: 15
      area: !area
        name: Melee
        radius: 1
        center: !prop source
  check: !expr [!prop owner.unit_state, "==", "sword"]
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'

- !new_action
  name: GetRifle
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: AddStatus
        extra_tags: ["plan"]
        status: !status
          name: WithRifle
      area: !prop source
  check: !expr [!prop owner.unit_state, "==", "sword"]
  widget:
    icon: './data/musket.png'
    pressed_icon: './data/musket(1).png'

- !new_action
  name: GetSword
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: RemoveStatus
        extra_tags: ["plan"]
        status: !status
          name: WithRifle
      area: !prop source
  check: !expr [!prop owner.unit_state, "==", "rifle"]
  widget:
    icon: './data/two-handed-sword.png'
    pressed_icon: './data/two-handed-sword2.png'
