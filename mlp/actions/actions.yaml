- !new_action
  name: Move
  action_type: MOVE
  speed: NORMAL
  tags: ['movement']
  cost: 1
  setup:
    - name: path
#      cursor: adjacent_cell
      cursor: geometry
      cursor_params:
        - !area
          name: Adjacent
          center: !prop source
        - !area
          name: Cell
          cell: !prop selected
  effects:
    - effect: !eff
        name: Move
        extra_tags: ["plan"]
        path: !prop action.path
      area: !prop source
  widget:
    icon: './data/run.png'
    pressed_icon: './data/run2.png'
    
- !new_action
  name: Attack
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        extra_tags: ["melee"]
        amount: !prop owner.damage
      area: !area
        name: Melee
        radius: 1
        center: !prop source
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'

