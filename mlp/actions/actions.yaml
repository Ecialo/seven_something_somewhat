- !new_action
  name: Parry
  action_type: FULL
  speed: FAST
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: AddStatus
        extra_tags: ["plan"]
        status: !status
          name: Parry
      area: !prop source
  check: !expr [!prop owner.unit_state, "==", "sword"]
  widget:
    icon: './data/sword-clash(1).png'
    pressed_icon: './data/sword-clash.png'

- !new_action
  name: Shoot
  action_type: STANDARD
  speed: SLOW
  cost: 1
  setup:
    - name: target
      cursor: line
      cursor_params:
        - !prop source
  effects:
    - effect: !eff
        name: Damage
        amount: 35
        target_coord: !prop action.target
      area: !area
        name: Line
        source: !prop source
        target: !prop action.target
        length: 5
    - effect: !eff
        name: ChangeStat
        extra_tags: ["plan"]
        stat_name: loaded
        value: false
      area: !prop source
  check: !expr
    - [!prop owner.unit_state, "==", "rifle"]
    - and
    - [!prop owner.loaded]
  widget:
    icon: './data/gunshot.png'
    pressed_icon: './data/gunshot(1).png'

- !new_action
  name: Reload
  action_type: FULL
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: ChangeStat
        extra_tags: ["plan"]
        stat_name: ammo
        value: !expr [!prop target.ammo, "-", 1]
      area: !prop source
    - effect: !eff
        name: ChangeStat
        extra_tags: ["plan"]
        stat_name: loaded
        value: true
      area: !prop source
  check: !expr
    - [!prop owner.ammo, ">", 0]
    - and
    - [!prop owner.loaded, "==", false]
  widget:
    icon: './data/clockwise-rotation(1).png'
    pressed_icon: './data/clockwise-rotation.png'

- !new_action
  name: Kick
  action_type: STANDARD
  speed: SLOW
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Fatigue
        amount: 2
      area: !area
        name: Melee
        radius: 1
        center: !prop source
  widget:
    icon: './data/high-kick(1).png'
    pressed_icon: './data/high-kick.png'

- !new_action
  name: Regenerate
  action_type: FULL
  speed: SLOW
  cost: 3
  setup: []
  effects:
    - effect: !eff
        name: AddStatus
        extra_tags: ["plan"]
        status: !status
          name: Regeneration
          duration: -1
          power: !prop owner.ammo
      area: !prop source
  widget:
    icon: './data/linden-leaf.png'
    pressed_icon: './data/linden-leaf(1).png'

- !new_action
  name: LetDogsOut
  action_type: FULL
  speed: SLOW
  cost: 3
  setup:
    - name: target_cell
      cursor: adjacent_cell
      cursor_params:
        - !prop source
  effects:
    - effect: !eff
        name: Summon
        unit: !unit
          name: Dog
        owner: !prop owner.owner
      area: !prop action.target_cell
  widget:
    icon: './data/hound(1).png'
    pressed_icon: './data/hound.png'

- !new_action
  name: Ricochet
  setup:
    - name: times
  effects:
    - effect: !eff
        name: Damage
    - effect: !eff
        name: LaunchAction
        action_name: Ricochet
        setup:
          times: !expr [!prop action.times, '-', 1]
        area: !area
          name: KNearestNeighbors
          area: !area
            name: Circle
            center: !prop source
            r: 2
          k: 2
          filter: !expr ["Ricocheted", "not", "in", !prop object]
  check: !expr [!prop action.times, ">", 0]

- !new_action
  name: ChainShot
  action_type: FULL
  speed: SLOW
  cost: 2
  setup:
    - name: target_cell
      cursor: line
      cursor_params:
        - !prop source
  effects:
    - effect: !eff
        name: Damage
    - effect: !eff
        name: LaunchAction
        action_name: Ricochet
        setup:
          times: 2