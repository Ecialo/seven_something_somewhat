- !new_action
  name: Move
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup:
    - name: target_coord
      cursor: adjacent_cell
      cursor_params:
        - !prop owner_cell
  effects:
    - effect: !eff
        name: Move
      configure:
        target_coord: !prop target_coord
      area: !prop owner_cell
  widget:
    icon: './data/run.png'
    pressed_icon: './data/run2.png'

