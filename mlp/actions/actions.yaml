- !new_action
  name: Move
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup:
    - name: target_coord
      cursor: adjacent_cell
      cursor_params:
        - !prop owner_cell
  effects:
    - effect: !eff
        name: Move
#      modifers:
#        - expression: None
#          modifer: None
      configure:
        target_coord: !prop target_coord
      area: !prop owner_cell
  widget:
    icon: './data/run.png'
    pressed_icon: './data/run2.png'

- !new_action
  name: Attack
  action_type: STANDARD
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: Damage
        amount: 15
      configure: {}
      area: !area
        name: Melee
        radius: 1
        center: !prop owner_cell
  widget:
    icon: './data/punch(1).png'
    pressed_icon: './data/punch.png'

- !new_action
  name: GetRifle
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: AddStatus
        status: !status
          name: WithRifle
      configure: {}
      area: !prop owner_cell
  widget:
    icon: './data/musket.png'
    pressed_icon: './data/musket(1).png'

- !new_action
  name: GetSword
  action_type: MOVE
  speed: NORMAL
  cost: 1
  setup: []
  effects:
    - effect: !eff
        name: RemoveStatus
        status: !status
          name: WithRifle
      configure: {}
      area: !prop owner_cell
  widget:
    icon: './data/two-handed-sword.png'
    pressed_icon: './data/two-handed-sword1.png'