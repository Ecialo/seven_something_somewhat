      name: ChangeStat
      extra_tags: ["plan"]
      stat_name: unit_state
      value: "rifle"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Attack"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "GetRifle"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Parry"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Shoot"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Reload"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "GetSword"
  on_remove:
    - !eff
      name: ChangeStat
      extra_tags: ["plan"]
      stat_name: unit_state
      value: "sword"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Attack"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "GetRifle"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Parry"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Shoot"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Reload"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "GetSword"

- !new_status
  name: OldParry
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: OldParry
  on_harmful_melee:
    - !eff
      name: TestParry
      power: 20
      
- !new_status
  name: Parry
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: Parry
  on_harmful_melee:
    - !eff
      name: Parry
      power: 40
      
- !new_status
  name: TotalParry
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: TotalParry
  on_harmful:
    - !eff
      name: Discard
    - !eff
      name: LaunchAction
      action_name: CounterAttack
      setup: {}
      


- !new_status
  name: Regeneration
  params:
    - power
  on_turn_start:
    - !eff
      name: ChangeStat
      stat_name: health
      value: !expr [!prop target.health, "+", !prop status.power]

- !new_status
  name: Burning
  subtype: Dot

- !new_status
  name: Bleeding
  subtype: Dot

- !new_status
  name: Reloading
#  subtype: Dot

- !new_status
  name: ReadyToShoot
  params:
    - shoot_target
  on_phase_end:
    - !eff
      name: LaunchAction
      action_name: ShootBullet
      setup:
        target: !area
          name: Cone60Enemy
          source: !prop status.shoot_target[0]
          target: !prop status.shoot_target[-1]
          length: 5
    - !eff
      name: RemoveStatus
      status: !status
        name: ReadyToShoot