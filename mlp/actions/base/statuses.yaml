- !new_status
  name: WithRifle
  on_add:
    - !eff
      name: ChangeStat
      extra_tags: ["plan"]
      stat_name: unit_state
      value: "rifle"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Attack"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "GetRifle"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Parry"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Shoot"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Reload"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "GetSword"
  on_remove:
    - !eff
      name: ChangeStat
      extra_tags: ["plan"]
      stat_name: unit_state
      value: "sword"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Attack"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "GetRifle"
    - !eff
      name: AddAction
      extra_tags: ["plan"]
      action_name: "Parry"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Shoot"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "Reload"
    - !eff
      name: RemoveAction
      extra_tags: ["plan"]
      action_name: "GetSword"

- !new_status
  name: Parry
  on_phase_end:
    - !eff
      name: RemoveStatus
      status: !status
        name: Parry
  on_harmful_melee:
    - !eff
      name: Parry
      power: 20

- !new_status
  name: Regeneration
  params:
    - power
  on_turn_start:
    - !eff
      name: ChangeStat
      stat_name: health
      value: !expr [!prop target.health, "+", !prop status.power]

- !new_status
  name: Burning
  tags: ["dot"]

- !new_status
  name: Bleeding
  tags: ["dot"]