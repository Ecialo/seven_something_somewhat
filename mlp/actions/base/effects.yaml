- !new_eff
  name: Fatigue
  params:
    - amount
  effects:
    - effect: !eff
        name: Damage
        amount: 10
    - effect: !eff
        name: ChangeStat
        stat_name: action_points
        value: !expr [!prop target.action_points, '-', !prop effect.amount]
      condition: !expr [!prop target.action_points, '>=', !prop effect.amount]

- !new_eff
  name: TestParry
  type: meta
  params:
    - power
  effects:
    - effect: !eff
        name: Redirect
        target: !prop incoming_effect_context.source
      condition: !expr
        - !prop effect.power
        - '>='
        - [!prop incoming_effect.amount, '*', 2]
    - effect: !eff
        name: Discard
      condition: !expr [!prop effect.power, '>=', !prop incoming_effect.amount]

- !new_eff
  name: Parry
  type: meta
  params:
    - power
  effects:
    - effect: !eff
        name: Discard
      condition: !expr [!prop effect.power, '>=', !prop incoming_effect.amount]

- !new_eff
  name: Skushat
  params: []
  effects:
    - effect: !eff
        name: ChangeStat
        stat_name: health
        value: !expr [!prop owner.health, '+', !prop victim.max__health]
#      condition: !expr [!prop killer, '==', !prop owner]
