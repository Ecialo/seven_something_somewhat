- !new_eff
  name: Fatigue
  params:
    - amount
  effects:
    - effect: !eff
        name: Damage
        amount: 10
    - effect: !eff
        name: ChangeStat
        stat_name: action_points
        value: !expr [!prop target.action_points, '-', !prop effect.amount]
      condition: !expr [!prop target.action_points, '>', 0]
