- !new_unit
  name: Muzik
  resources:
    health: !res
      name: health
      type: numeric
      max: 100
      initial: 35
    armor: 0
    initiative: 3
    action_points: 5
    unit_state: !res
      type: option
      name: state
      initial: "sword"
      options:
        - "sword"
        - "rifle"
    ammo: 3
    loaded: true
    mushrooms: !res
      name: mushrooms
      type: numeric
      max: 666
      initial: 10
